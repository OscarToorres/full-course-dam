<!DOCTYPE html>
<html>
<body>
	<h1>Longitud de la circunferencia</h1>
	<h3>Mueva el indicador para conocer cómo varía la longitud de tu circunferencia con respecto al radio.</h3>
	<form oninput="x.value=parseInt(a.value * 2 * 3.1416);z.calue=parseInt(a.value)">
		Longitud del radio:
		0 <input type="range" id="a" name="a" value="0"> 100
		<br><br>
		Valor del radio: <output name="z" for="a"> </output>
		<br><br>
		Longitud de la circunferencia: <output name="x" for="a"></output>
	</form>
</body>
</html>
